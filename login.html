<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/login.css">
 </head>
 <body class="win_banner_mistore">
	<!--页面顶部-->
	<div class="top" id="top">
		<div class="logo">
			<a href="index.html">
				<img src="img/login/mistore_logo.png">
			</a>
		</div>
	</div>
	<!--页面中部-->
	<div class="wrap" id="container">
		<div class="layout">
			<!--表单输入登录-->
			<div class="mainbox" id="login-main">
				<div class="nav_tabs_panel">
					<div id="nav-tabs" class="nav_tabs">
						<a class="navtab-link now" data-tab="pwd" href="#">账号登录</a>
						<span class="line"></span>
						<a class="navtab-link" data-tab="qr" href="#">扫码登录</a>
					</div>
				</div>
				<!--表单登录 -->
				<div class="tabs-con tabs_con" data-con="pwd">
					<div class="login_area">
						<form action="" method="POST" id="login-main-form">
							<div class="loginbox">
								<div class="lgn_inputbg login-panel pwdLogin">
									<label id="region-code" class="labelbox login_user" >
										<input class="item_account" autocomplete="off" type="text" name="user" id="username" placeholder="邮箱/手机号码/小米ID">
									</label>
									<span class="useruname"></span>
									<label class="labelbox pwd_panel">
										<input class="item_account" type="password" placeholder="密码" autocomplete="off" id="pwd" name="password">
									</label>
									<span class="userpwd"></span>
								</div>
								<div class="btns_bg">
									<input class="btnadpt btn_orange" id="login-button" type="button" value="登录">
								</div>
								<div class="other_panel clearfix">
									<span id="custom_display_256" class="sms_link">
										<a href="javascript:void(0);" class="btnadpt btn_gray" id="ChangeLoginType">手机短信登录/注册</a>
									</span>
									<div class="reverse rt">
										<div class="n_links_area" id="custom_display_64">
											<a class="outer-link" target="_blank" href="register.html">立即注册</a><span>|</span>
											<a class="outer-link" href="#">忘记密码？</a>
										</div>
									</div>
									<!-- 其他登录方式 -->
									<div class="other_login_type sns-login-container clear" id="custom_display_16">
										<fieldset class="oth_type_tit">
											<legend align="center" id="oth_type_txt">
											其他方式登录
											</legend>
										</fieldset>
										<div class="oth_type_links">
											<a class="icon_type btn_qq sns-login-link" data-type="qq" href="#" title="QQ登录" target="_blank">
												<i class="btn_sns_icontype icon_default_qq"></i>
											</a>
											<a class="icon_type btn_weibo sns-login-link" data-type="weibo" href="#" title="微博登录" target="_blank">
												<i class="btn_sns_icontype icon_default_weibo"></i>
											</a>
											<a class="icon_type btn_alipay sns-login-link" data-type="alipay" href="#" title="支付宝登录" target="_blank">
												<i class="btn_sns_icontype icon_default_alipay"></i>
											</a>
											<a class="icon_type btn_weixin sns-login-link" data-type="weixin" href="#" title="微信登录" target="_blank">
												<i class="btn_sns_icontype icon_default_weixin"></i>
											</a>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 扫码登录 -->
				<div class="tabs-con tabs_con hide" data-con="qr" >
					<div class="tab_qrcon">
						<div class="qr-box">
							<div class="qr-tip-mask"></div>
							<div class="qr-tip-con">
								<p class="qr-tip" data-lang-text="loading">二维码过期</p>
								<p class="qr-retry" data-lang-text="refresh">刷新</p>
							</div>
							<div class="qr-img-con">
								<canvas width="180" height="180"></canvas>
							</div>
						</div>
						<div class="custom_sub_txt">
						  <p>使用<span>小米商城APP</span>扫一扫</p>
						  <p>小米手机可打开「设置」&gt;「小米帐号」扫码登录</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--页面底部-->
	<div class="n_footer" id="bottom">
		<div class="nf-link-area">
			<ul class="lang-select-list">
				<li>
					<a href="" data-lang="zh_CN" class="lang-select-li current">简体</a>|
				</li>
				<li>
					<a href="" data-lang="zh_TW" class="lang-select-li current">繁体</a>|
				</li>
				<li>
					<a href="" data-lang="en" class="lang-select-li current">English</a>|
				</li>
				<li>
					<a href="" class="current">常见问题</a>
				</li>
			</ul>
		</div>
		<p class="nf-intro">
			小米公司版权所有-京ICP备10046444-
			<a class="beian-record-link" href="" >
				<span>
					<img src="img/login/ghs.png" alt="">
				</span>
				京公网安备11010802020134号
			</a>
			-京ICP证110507号
		</p>
	</div>
	<script src="js/jquery-3.2.1.js"></script>
	<script src="js/login.js"></script>
 </body>
</html>
